<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<title>Dice Roller for Betrayal at House on the Hill...and more!</title>
<body>
<script src="./dice.js"></script>
<img src="./img/logo.svg" width="175px"/>
<p>Select a quantity of 3-sided (<em>sides [0,1,2]</em>), or 6-sided (<em>sides [1,2,3,4,5,6]</em>) dice to roll.</p>
<style type="text/css">
    .fieldset-auto-width {
         display: inline-block;
    }
</style>
<div>
	<fieldset class="fieldset-auto-width">
		<legend>Select type</legend>
		<div>
			<input type="radio" id="threeside" name="dietype" checked/>
			<label for="threeside">3 Sided</label>
		</div>
		<div>
			<input type="radio" id="sixside" name="dietype">
			<label for="sixside">6 Sided</label>
		</div>
	</fieldset>
</div>
<input type="number" id="num_dice" style="font-size:16pt;" value="1" min="1" max="1000"/>
<br/>
<input type="button" id="roll_button" value="Roll" style="font-size:16pt;" onclick="rollDice(document.getElementById('num_dice').value);"/>
<p id="results"></p>
</body>
</html>
