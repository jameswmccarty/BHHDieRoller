<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Dice Roller for Betrayal at House on the Hill...and more!</title>
<body>
<script src="./dice.js"></script>
<img src="./img/logo.svg" alt="dice roller" width="175"/>
<p>Select a quantity and type of dice to roll of:</p>
<ul>
	<li>3-sided (<em>sides [0,1,2]</em>)</li>
	<li>6-sided (<em>sides [1,2,3,4,5,6]</em>)</li>
	<li>8-sided (<em>sides [1,2,3,4,5,6,7,8]</em>)</li>
</ul>
<p>You may roll up to two sets of dice.</p>
<style>
    .fieldset-auto-width {
         display: inline-block;
    }
</style>
<table>
	<tr>
		<td>
			<div>
				<fieldset class="fieldset-auto-width">
					<legend>Select type (Set 1)</legend>
						<div>
							<input type="radio" id="threeside1" name="dietype1" checked/>
							<label for="threeside">3 Sided</label>
						</div>
						<div>
							<input type="radio" id="sixside1" name="dietype1">
							<label for="sixside">6 Sided</label>
						</div>
						<div>
							<input type="radio" id="eightside1" name="dietype1">
							<label for="sixside">8 Sided</label>
						</div>
				</fieldset>
			</div>
		</td>
		<td>	
			<div>
				<fieldset class="fieldset-auto-width">
					<legend>Select type (Set 2)</legend>
						<div>
							<input type="radio" id="threeside2" name="dietype2" checked/>
							<label for="threeside">3 Sided</label>
						</div>
						<div>
							<input type="radio" id="sixside2" name="dietype2">
							<label for="sixside">6 Sided</label>
						</div>
						<div>
							<input type="radio" id="eightside2" name="dietype2">
							<label for="sixside">8 Sided</label>
						</div>
				</fieldset>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<p>Num: <input type="number" id="num_dice1" style="font-size:16pt;" value="1" min="1" max="1000"/></p>
		</td>
		<td>
			<p>Num: <input type="number" id="num_dice2" style="font-size:16pt;" value="0" min="0" max="1000"/></p>
		</td>
	</tr>
</table>
<br/>
<input type="button" 
		id="roll_button" 
		value="Roll" 
		style="font-size:16pt;" 
		onclick="rollDice(document.getElementById('num_dice1').value,document.getElementById('num_dice2').value);"/>
<p id="results"></p>
</body>
</html>
